<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead>tr>th {
        color:red;
    }
        tbody>tr>td{
        color:blue;
    }
        tfoot>tr>td{
        color:green;
    }
    .td123{
        color:green;
    }
    #id-td123{
        color:pink;
    }
    </style>
</head>
<body>
        <table border="1px">
            <thead>
                <tr>
                    <td>111</td>
                    <td>222</td>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>111</td>
                    <td>222</td>
                </tr>
                
            </tbody>
            <div class="tfoot123">
                <tr>
                    <td class="td123">July</td>
                    <td class="td123">Dooley</td>
                    <td id="id-td123">july@example.com</td>
                </tr>

            </div>
            <tfoot>
                <tr>
                    <td>111</td>
                    <td>222</td>
                </tr>

            </tfoot>
        </table>
</body>
</html>
